
<div class="theme-red"> 
  <div class="container pt-5">
      <div class="row">
        <div class="col-md-12 wow fadeInRight">
          <h2 class="fw-normal">Experiencia </h2>
          <div><div class="badge badge-subheadg"> + </div></div>
         
                      

          <div class="col lg 1"></div>
            <div class="col-lg-11">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let expe of experiencia">
                            
                          <ul class="timeline mt-4 pr-md-5">
                            <li>
                              <div class="title">{{expe.anioInicio}} - {{expe.anioFin}}</div>
                              <div class="text-center wow fadeInUp">
                                  <div class="badge badge-subhead"></div>
                                  <div class="badge badge-subheadg"><i class="bi bi-pen-fill"></i></div>
                                </div>
                              <div class="details">
                                <h5>{{expe.puesto}}}</h5>
                                <small class="fg-theme">{{expe.empresa}}}</small>
                                <p>{{expe.descripcion}}</p>
                              </div>
                            </li>
                          </ul>
                                                  
                        </tr>
                    </tbody>
                </table>
            </div>
          
  </div>

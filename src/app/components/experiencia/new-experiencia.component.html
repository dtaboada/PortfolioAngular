<div class="container">
    <div class="row>">
        <div>
            <form (ngSubmit)="onCreate()"noValidate #f="ngForm">
                <div class="form-group"> 
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
                </div>
                
                <div class="form-group"> 
                    <label for="Empresa">Empresa</label>
                    <input type="text" class="form-control" id="Empresa" name="Empresa" [(ngModel)]="empresa" required>
                </div> 

                <div class="form-group"> 
                    <label for="anioInicio">Año Inicio</label>
                    <input type="text" class="form-control" id="anioInicio" name="anioInicio" [(ngModel)]="anioInicio" required>
                </div> 

                <div class="form-group"> 
                    <label for="anioFin">Año Fin</label>
                    <input type="text" class="form-control" id="anioFin" name="anioFin" [(ngModel)]="anioFin" required>
                </div> 

                <div class="form-group"> 
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div> 

                <div class="form-group"> 
                    <label for="logo">Logo</label>
                    <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="logo" required>
                </div> 
                <br>
                <button class="btn btn-primary"> Agregar</button>

            </form>
        </div>
    </div>
</div>

<app-navbar></app-navbar>  
<div class="container py-5">
    <h1 class="text-center fw-normal wow fadeIn">Hard & Soft Skills</h1>
    <div class="row py-3">
      <div class="col-md-12">
        <div class="px-lg-3">
          <h4 class="wow fadeInUp">Skills</h4>
          <div><div class="badge badge-subheadg"> + </div></div>

          <div class="col lg 2"></div>
          <div class="col-lg-11">
              <table class="table">
                  <tbody>
                      <tr *ngFor="let skill of skill">
                         <div class="progress-wrapper wow fadeInUp">
                            <span class="caption">{{skill.descripcion}} </span>
                              <div class="progress">
                                <div class="progress-bar" role="progressbar" [ngStyle]="{'width.%':skill.porcentaje}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{skill.porcentaje}}%</div>
                              </div>    
                          
                              <div class="wow fadeInUp theme-red" style="margin-top: 10px ;">
                                <div class="badge badge-subhead">X</div>
                                <div class="badge badge-subheadg"><i class="bi bi-pen-fill"></i></div>
                              </div>
                        
                        </div>                         
                      </tr>
                    </tbody>
              </table>
          </div>           
    </div>
  </div>
